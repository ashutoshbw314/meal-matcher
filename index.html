<!doctype html>
<meta charset="UTF-8">
<title>Meal Matcher</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script async src="https://kit.fontawesome.com/ead6b55870.js" crossorigin="anonymous"></script>
<script defer src="app.js"></script>

<main>
  <nav>
    <h1>Meal Matcher</h1>
    <form>
      <input type="text" placeholder="Search for a meal...">
      <button type="submit">Search</button>
    </form>
  </nav>

  <div class="container">
    <div id="meals"></div>
    <div id="ingredients" class="ingredients-closed"></div>
  </div>
</main>
